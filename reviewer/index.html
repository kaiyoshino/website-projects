<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- viewport declaration for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- page information -->
    <meta name="description" content="reviews page">
    <meta name="author" content="Kai">
    <title>Reviews</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
            <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    
    <!-- Parse.com library -->
    <script src="https://www.parsecdn.com/js/parse-1.6.0.min.js"></script>
    <script src="js/jquery.raty.js"></script>    
    <script src="js/reviewer.js"></script>

</head>
<body>
    <div class="container">
        <div id="header">
            <h1 id ="top">Joe's Steakhouse</h1>
            <p><em>Steakhouse/Diner</em></p>
        </div>
        <div id="Your review">
            <h1>Reviews</h1>
            <div id="rating"></div>
            <form>
                <label for="title"></label>
                <input class="container" type="text" name="title" id="title">
                <label for="review"></label>
                <textarea class="container" cols="40" rows="5" id="review" ></textarea>
                </div>
            </form>
            <div class="button">
                <input type="submit" class="btn btn-default" id="submit">
            </div>
        </div>
        <div id="reviews"></div>
    </div>

    <div class="modal"></div>
</body>
</html>
