<html>
<head>
  <meta charset="utf-8">

  <title>Generic Hotline Bling Meme</title>
  
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>

  <!-- include libraries -->
  <script src="//connect.soundcloud.com/sdk.js"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/app.js"></script>

</head>
<body>
  <div class="row">
    <div class="col-sm-8">

        <param name="movie" value="http://player.soundcloud.com/player.swf?url=http%3A%2F%2Fsoundcloud.com%2Fmatas%2Fhobnotropic&amp;enable_api=true&amp;object_id=yourPlayerId"></param>

      </object> -->
      
    </div>
  <div class = "col-sm-4">
    <div class="container-fluid" ng-app="myApp" ng-controller="MyCtrl"> <!-- specify app -->



      <form name="trackForm">
        <div class="form-group">
          <label>SoundCloud search:</label>

          <!-- bind the search term to the controller -->
          <input ng-keyup="getTracks()" id="search" name="search" placeholder="Throw in some tuneage!!" ng-model="query" class="form-control">
        </input>
        </div>
      </form>     

      <div ng-if="tracks"> <!-- only show results if we've done a search -->

          <div class="container-fluid" id="list-results" ng-repeat="track in tracks">
            <img ng-src="{{track.artwork_url}}">
            <p><em>{{track.title}}</em></p>
            <p>by {{track.user.username}}</p>
          </div>
      </div>

<!--       <div class="container" id="player"></div> -->

    </div> <!-- end container -->
  </div>
</body>
