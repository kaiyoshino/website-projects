<body ng-controller="OrdersCtrl">
	
	<div class="container" id="header">
		<h1>Dawg Coffee</h1>
		<h1>Orders</h1>
    	<div id="motto">
    		<p>Supplying beans to Sleepy Huskies since 2015</p>
    	</div>
	</div>

	<div class="container">
		<div class="beans" class="container" ng-repeat="bean in beans">
            <img ng-src="{{bean.image}}">
            <p><em>{{bean.name}}</em></p>
            <p>by {{bean.description}}</p>
        </div>
	</div>

</body>
