<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<body ng-controller="OrdersCtrl">
	
	<div class="container" id="header">
		<h1>Dawg Coffee</h1>
		<h1>Orders</h1>
    	<div id="motto">
    		<p>Supplying beans to Sleepy Huskies since 2015</p>
    	</div>
	</div>

	<div class="container" ng-show="beans">
		<div class="beans" class="container-fluid" ng-repeat="bean in beans">
            <img class="bean-img" ng-src="{{bean.image}}">
            <p><em>{{bean.name}}</em></p>
            <p>by {{bean.description}}</p>
            <p>${{bean.price}} per lbs</p>
            <a href="{{bean.grower.externalUrl}}"></a>
        </div>

	</div>

</body>
